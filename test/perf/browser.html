<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>GPF Performance Tests</title>
        <link rel="stylesheet" type="text/css" href="../../res/html.css">
        <link rel="stylesheet" type="text/css" href="../../res/console.css">
        <style type="text/css">

table th {
    font-size: 10pt;
    text-align: left;
}

table td {
    vertical-align: top;
    font-size: 8pt;
}

td.describe {
    font-weight: bold;
}

tr.ok td.status { background-color: lightgreen; }
tr.ko td.status { background-color: orange; }

div.error { color: red; white-space: pre; }
div.warning { color: yellow; white-space: pre; }
div.info { color: blue; white-space: pre; }
div.log { color: gray; white-space: pre; }

        </style>
        <script language="javascript">

var gpfSourcesPath = "../../src/",
    gpfTestsPath = "../",
    module = {};

        </script>
        <script src="../../res/xhr.js"></script>
        <!-- <script src="../../build/gpf-debug.js"></script> -->
        <script src="../host/web_loader.js"></script>
        <script src="../../res/console.js"></script>
        <script src="engine.js"></script>
    </head>
    <body>
        <script language="javascript">

var engine = module.exports;
module = undefined; // avoid detection fooling
loadGpfOnly(function () {
    gpf.http.get(/\?(\w+)/.exec(location.search)[1] +  ".js")
        .then(function (response) {
            module = {};
            eval(response.responseText);
            engine(module.exports);
        });
});

        </script>
    </body>
</html>
