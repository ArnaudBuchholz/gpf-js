<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>GPF Tests</title>
        <style type="text/css">

body {
    font-size: 8pt;
    font-family: Verdana, Courrier, Sans Serif;
    background-color: white;
    color: black;
}

table th {
    font-size: 10pt;
    text-align: left;
}

table td {
    vertical-align: top;
    font-size: 8pt;
}

td.describe {
    font-weight: bold;
}

tr.ok td.status { background-color: lightgreen; }
tr.ko td.status { background-color: orange; }

div.error { color: red; white-space: pre; }
div.warning { color: yellow; white-space: pre; }
div.info { color: blue; white-space: pre; }
div.log { color: gray; white-space: pre; }


        </style>
        <script>
            var
                    gpfSourcesPath = "../../src/",
                    gpfTestsPath = "../";
        </script>
        <script src="web_loader.js"></script>
        <script language="javascript">

var lines = [];

function insertLines() {
    if (lines.length) {
        var results = document.getElementById("results");
        results.innerHTML = results.innerHTML + lines.join("");
        lines = [];
    }
}

function addLine(data) {
    var
        line,
        trClassName,
        status,
        isTest;
    if (data.pending) {
        isTest = true;
        trClassName = "na";
        status = "-";
    } else if (undefined !== data.result) {
        isTest = true;
        if (data.result) {
            trClassName = "ok";
            status = "OK";
        } else {
            trClassName = "ko";
            status = "KO";
        }
    }
    line = [
        "<tr class=\"", trClassName, "\">",
        "<td class=\"status\">", status, "</td>",
        "<td class=\""
    ];
    if (isTest) {
        line.push("it");
    } else {
        line.push("describe");
    }
    line.push(
        "\">",
        (new Array(data.depth + 1).join("&nbsp;")),
        data.label,
        "</td>",
        "<td"
    );
    if (isTest) {
        line.push(" class=\"timespent\">");
        if (undefined !== data.timeSpent) {
            line.push(data.timeSpent);
        } else {
            line.push("N/A");
        }
    } else {
        line.push(">&nbsp;");
    }
    line.push("</td></tr>");
    if (0 === lines.length) {
        setTimeout(insertLines, 250);
    }
    lines.push(line.join(""));
}

        </script>
    </head>
    <body>
        <div id="placeholder" style="display: none;">
            <!-- Place holder for HTML manipulations -->
        </div>
        <table border="0">
            <thead>
                <tr>
                    <th>Result</th>
                    <th>Label</th>
                    <th>Time spent (ms)</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    <script language="javascript">
        load("bdd.js", function () {
            var dtStart = new Date(),
                line,
                results;
            run(function (type, data) {
                if ("results" !== type) {
                    addLine(data);
                } else {
                    // Insert summary line
                    addLine({
                        timeSpent: (new Date()) - dtStart,
                        result: 0 === data.fail,
                        label: "passes: " + data.success + " / " + data.count
                            + " (pending: " + data.pending + ")"
                            + " failure: " + data.fail,
                        depth: 0
                    });
                    line = lines.pop();
                    insertLines(); // flush
                    results = document.getElementById("results");
                    results.innerHTML = line + results.innerHTML;
                }
            });
        });
    </script>
    </body>
</html>
