<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>ROBOT</title>
		<style type="text/css">

body {
	font-size: 10pt;
	font-family: Verdana, Courrier, Sans Serif;
	background-color: white;
	color: black;
}

table td {
	width: 16px;
	height: 16px;
	color: green;
	font-weight: bold;
}

table td.wall {
	background-color: red;
}

table td.block {
	background-color: blue;
}

table td.marker {
	background-color: yellow;
}

		</style>
		<script language="javascript">

// Map handling
var map = {

	// 'Pointer' to the HTML table DOM element
	_ptr: 0,

	// Initialize the HTML table
	init: function( width, height ) {
		this._ptr = document.getElementById( "map" );
		for( var y = 0; y < height; ++y ) {
			var tr = this._ptr.appendChild( document.createElement( "tr" ) );
			for( var x = 0; x < width; ++x ) {
				var td = tr.appendChild( document.createElement( "td" ) );
				td.innerHTML = "&nbsp;";
			}
		}
	},

	// Returns cell pointed by x, y
	at: function( x, y ) {
		return this._ptr.childNodes[ y ].childNodes[ x ];
	},

	// Setup blocks of given type
	fill: function( x, y, type, width, height ) {
		if( !width ) width = 0;
		if( !height ) height = 0;
		this.at( x, y ).className = type;
		// For the moment, handle only vertical & horizontal lines
		if( width ) {
			while( width > 1 ) {
				++x;
				--width;
				this.at( x, y ).className = type;
			}
		} else if( height ) {
			while( height > 1 ) {
				++y;
				--height;
				this.at( x, y ).className = type;
			}
		}
	}
};

// Robot handling
var robot = {

	// Constants (to define current direction)
	NORTH: 0,
	SOUTH: 1,
	EAST: 2,
	WEST: 3,
	ICON: [ "^", "v", "&gt;", "&lt;" ],

	// Current position, direction & selected block
	// NOTE: computer craft API does not allow access to current position
	_x: 0,
	_y: 0,
	_dir: 0,
	_selected: "block",

	// Setup robot position & direction
	init: function( x, y, dir ) {
		this._x = x;
		this._y = y;
		this._dir = dir;
		this.display();
	},

	// Display / Hide methods
	display: function() {
		map.at( this._x, this._y ).innerHTML = this.ICON[ this._dir ];
	},

	hide: function() {
		map.at( this._x, this._y ).innerHTML = "&nbsp;";
	},

	// Helper
	_next: function() {
		var
			newX = this._x + [ 0, 0, 1, -1 ][ this._dir ],
			newY = this._y + [ -1, 1, 0, 0 ][ this._dir ],
			newCell = map.at( newX, newY );
		return {
			x: newX,
			y: newY,
			cell: newCell
		};
	},

	// Computer craft API
	turnLeft: function() {
		this._dir = [ robot.WEST, robot.EAST, robot.NORTH, robot.SOUTH ][ this._dir ];
		this.display();
	},

	turnRight: function() {
		this._dir = [ robot.EAST, robot.WEST, robot.SOUTH, robot.NORTH ][ this._dir ];
		this.display();
	},

	forward: function() {
		var next = this._next();
		if( next.cell.className !== "wall" ) {
			this.hide();
			this._x = next.x;
			this._y = next.y;
			this.display();
		}
		return false;
	},

	detect: function() {
		var next = this._next();
		return ( next.cell.className === "wall" );
	},

	placeUp: function() {
		map.at( this._x, this._y ).className = this._selected;
	},

	digUp: function() {
		map.at( this._x, this._y ).className = "";
	},

	detectUp: function() {
		return ( map.at( this._x, this._y ).className !== "" );
	},

	select: function( type ) {
		this._selected = type; 
	},

	compareUp: function() {
		return map.at( this._x, this._y ).className === this._selected;
	} 

};

function onLoad() {
	map.init( 20, 20 );
	// Draw a 'room'
	map.fill( 2, 2, "wall", 15, 0 );
	map.fill( 2, 2, "wall", 0, 5 );
//	map.fill( 2, 7, "wall", 7, 0 );
//	map.fill( 9, 2, "wall", 0, 6 );
	map.fill( 2, 2, "wall", 0, 10 );
	map.fill( 2, 12, "wall", 5, 0 );
	map.fill( 7, 12, "wall", 0, 5 );
	map.fill( 7, 17, "wall", 10, 0 );
	map.fill( 17, 2, "wall", 0, 16 );

    // Add some complexity
    map.fill( 12, 17, "", 3, 0 );
    map.fill( 12, 17, "wall", 0, 2 );
    map.fill( 15, 17, "wall", 0, 2 );
    map.fill( 12, 19, "wall", 4, 0 );

    // Add even more complexity
    map.fill( 3, 12, "", 3, 0 );
    map.fill( 2, 12, "wall", 0, 3 );
    map.fill( 2, 15, "wall", 5, 0 );

    // Nightmare complexity
    map.fill( 10, 2, "", 6, 0 );
    map.fill( 10, 0, "wall", 0, 2 );
    map.fill( 10, 0, "wall", 5, 0 );
    map.fill( 15, 0, "wall", 0, 2 );

	// Place robot
	robot.init( 8, 8, robot.NORTH );
	// GO!
	ALGO = algo_2; // Allows to test several algorithms
	run();
}

var
	SPEED = 0,
	ALGO = {
		step: function(){ return false; }
	};

function run() {
	if( ALGO.step.apply( ALGO, [] ) ) {
		window.setTimeout( run, SPEED ? 250 : 0 );
		var state = [];
		for( property in ALGO ) if( "function" !== typeof ALGO[ property ] )
			state.push( "<b>" + property + "</b>: " + ALGO[ property ] );
		document.getElementById( "report" ).innerHTML = state.join( "<BR/>" );
	}
	else
		alert( "end" );
}

var
	algo_2 = {
	
	step: function() {
		// Find the first CORNER and use linear filling
	
		if( !this.state ) {
			this.state = 0;
			this.direction = 0;
			this.markers = 0;
			this.found = 0;
		}
	
		console.log( "State= " + this.state );
	
		if( 0 === this.state || 2 === this.state ) {
			// Search first wall in front of the robot
			if( robot.detect() ) {
				++this.state;
			} else {
				robot.forward();
			}
		} else if( 1 === this.state ) {
			// First wall found, turn and search for another wall
			robot.turnLeft();
			this.state = 2;
		} else if( 3 === this.state ) {
			// First corner found, turn 180ï¿½
			robot.turnLeft();
			robot.turnLeft();
			this.state = 4;
		} else if( 4 === this.state ) {
			if( robot.detectUp() ) {
				this.state = 8;
			} else {
				// Fill one line
				robot.placeUp();
				if( robot.detect() ) {
					// Facing a wall
					if( 0 === this.direction ) {
						robot.turnRight();
					} else {
						robot.turnLeft();
					}
					this.state = 5;
				} else {
					robot.forward();
				}
			}
		} else if( 5 === this.state ) {
			// Go down (if possible)
			if( robot.detect() ) {
				// Not possible
				if( 0 === this.direction ) {
					robot.turnRight();
				} else {
					robot.turnLeft();
				}
				if( robot.detect() ) {
					// Stuck in a corner
					this.state = 6;
				} else {
					robot.forward();
				}
				if( 0 === this.direction ) {
					robot.turnLeft();
				} else {
					robot.turnRight();
				}
			} else {
				// Possible
				robot.forward();
				if( 0 === this.direction ) {
					robot.turnRight();
				} else {
					robot.turnLeft();
				}
				// Invert direction
				if( 0 === this.direction ) {
					this.direction = 1; 
				} else {
					this.direction = 0; 
				}
				this.state = 4;
			}
		} else if( 6 === this.state ) {
			// First filling done, move to next step
			robot.select( "marker" );
			robot.digUp();
			robot.placeUp();
			++this.markers;
			this.found = 0;
			// We should be stuck in a corner (pointing to the wall)
			robot.turnRight();
			this.state = 7;
		} else if( 7 === this.state ) {
			SPEED = 1; // SLOW DOWN
			// Run around the border and search for an empty block
			if( !robot.detectUp() ) {
				// Empty block found, fill
				robot.select( "block" );
				SPEED = 0;
				robot.turnRight();
				// alert( "[ ]" );
				this.state = 4;
			} else {
				robot.turnLeft();
				if( !robot.detect() ) {
					robot.forward();
					if( robot.compareUp() ) {
						++this.found;
						if( this.found == this.markers ) {
							alert( "!" );
							return false; // End
						}
					}
				} else {
					robot.turnRight();
					if( !robot.detect() ) {
						robot.forward();
						if( robot.compareUp() ) {
							++this.found;
							if( this.found == this.markers ) {
								alert( "!" );
								return false; // End
							}
						}
					} else {
						robot.turnRight();
					}
				}
			}
		} else if( 8 === this.state ) {
			// Additional filling done, move to next step
			robot.select( "marker" );
			this.found = 0;
			this.state = 7;
		}
		else
			return false;
	
		return true;
	}

},

algo_1 = {

	step: function () {
	// Try to circle around
	
		if( !this.state ) {
			this.state = 0;
			this.turns = 0;
		}
	
		if( 0 === this.state ) {
			// Search for one wall
			if( robot.detect() ) {
				this.state = 1;
			} else {
				robot.forward();
			}
		} else if ( 1 === this.state ) {
			// Search for one direction
			++this.turns;
			if( 4 === this.turns ) {
				robot.placeUp();
				this.state = 3;
			}
			robot.turnRight();
			if( !robot.detect() && !robot.detectUp() ) {
				this.state = 2;
			}
		} else if( 2 === this.state ) {
			this.turns = 0;
			robot.placeUp();
			// Continue until next wall
			robot.forward();
			if( robot.detect() || robot.detectUp() ) {
				this.state = 1;
			} else {
				// Check if we are still following a wall on the left
				robot.turnLeft();
				if( robot.detect() || robot.detectUp() )
					robot.turnRight();
			}
		} else if( 3 === this.state ) {
			// robot.digUp();
			// Move until next wall
			if( robot.detect() ) {
				this.state = 4;
			} else {
				robot.forward();
			}
		} else if( 4 === this.state ) {
			// Search for one direction
			++this.turns;
			if( 4 === this.turns ) {
				robot.digUp();
				return false; // End
			}
			robot.turnRight();
			if( !robot.detect() && robot.detectUp() ) {
				this.state = 5;
			}
		} else if( 5 === this.state ) {
			this.turns = 0;
			robot.digUp();
			// Continue until next wall
			robot.forward();
			if( robot.detect() || !robot.detectUp() ) {
				this.state = 4;
			} else {
				// Check if we are still following a wall on the left
				robot.turnLeft();
				if( robot.detect() || !robot.detectUp() )
					robot.turnRight();
			}
		} else
			return false;
	
		return true;
	}

}
;

		</script>
	</head>
	<body onload="onLoad()">
		<table id="map" border="1"></table>
		<div id="report"></div>
	</body>
</html>
