<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GPF-JS</title>
        <link rel="stylesheet" type="text/css" href="res/html.css">
        <link rel="stylesheet" type="text/css" href="res/table.css">
        <script language="JavaScript" src="build/gpf.js"></script>
        <script language="JavaScript" src="res/xhr.js"></script>
        <script language="JavaScript" src="res/tpl.js"></script>
        <script language="JavaScript" src="res/console.js"></script>
        <script language="JavaScript">

function wrap (item) {
    var result = Object.create(item);
    if (undefined === result.load) {
        result.load = true;
    }
    if (undefined === result.test && result.load) {
        result.test = true;
    }
    return result;
}

function onLoad () {
    xhrGet("src/sources.json").then(function (responseText) {
        var tplRow = document.getElementById("tpl_row"),
            tplFunc = tplRow.buildFactory(),
            parent = tplRow.parentNode;
        JSON.parse(responseText).forEach(function (item, index) {
            parent.appendChild(tplFunc.call(null, wrap(item), index));
        });
    });
}

        </script>
    </head>
    <body onload="onLoad()">
        <table>
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Load</th>
                <th>Test</th>
                <th>Doc</th>
            </thead>
            <body>
                <template id="tpl_row">
                    <tr>
                        <td>{name}</td>
                        <td>{description}</td>
                        <td><input type="checkbox" {}="if ($item.load) { return 'checked=\'true\''; } else return '';"></td>
                        <td><input type="checkbox" {}="if ($item.load && $item.test) { return 'checked=\'true\''; } else return '';"></td>
                        <td><input type="checkbox" {}="if ($item.doc) { return 'checked=\'true\''; } else return '';"></td>
                    </tr>
                </template>
            </body>
        </table>
    </body>
</html>
