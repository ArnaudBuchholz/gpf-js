<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GPF-JS</title>
        <link rel="stylesheet" type="text/css" href="res/html.css">
        <style type="text/css">

th {
    text-align: left;
}

        </style>
        <script language="JavaScript" src="build/gpf.js"></script>
        <script language="JavaScript" src="res/xhr.js"></script>
        <script language="JavaScript" src="res/console.js"></script>
        <script language="JavaScript">

function onLoad () {

    function getRowTemplate () {
        var tplRow = document.getElementById("tpl-row"),
            tplHtml = tplRow.innerHTML,
            parent = tplRow.parentNode,
            re = /{([a-zA-Z_][a-zA-Z_0-9]*)}/;
        return function (sourceItem, itemIndex) {
            var html = tplHtml,
                reResult;
            re.lastIndex = 0;
            reResult =  re.exec(html);
            while (reResult) {
                html = html.replace(reResult[0], sourceItem[reResult[1]]);
                re.lastIndex = 0;
                reResult =  re.exec(html);
            }
            tplRow.innerHTML = html;
            parent.appendChild(document.importNode(tplRow.content, true));
        }
    }

    xhrGet("src/sources.json").then(function (responseText) {
        JSON.parse(responseText).forEach(getRowTemplate());
    });
}

        </script>
    </head>
    <body onload="onLoad()">
        <table>
            <thead>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <body>
                <template id="tpl-row">
                    <tr>
                        <td>{name}</td>
                        <td>{description}</td>
                    </tr>
                </template>
            </body>
        </table>
    </body>
</html>
